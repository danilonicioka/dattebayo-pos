openapi: 3.0.3
info:
  title: Dattebayo Restaurant POS API
  description: API for the Restaurant Point of Sale System
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /api/health:
    get:
      summary: Health check endpoint
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: UP

  # Additional endpoints will be added here as the API evolves
  # Example: /api/orders, /api/menu, etc.

components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN]
