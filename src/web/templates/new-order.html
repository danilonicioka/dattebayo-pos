<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order-entry.css}">
    <style>
        .stock-badge {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 5px;
            font-weight: bold;
        }

        .stock-badge.low {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .stock-badge.out {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/sales-summary" class="admin-nav-btn">
                <i class="fas fa-user-shield"></i> Adm
            </a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-plus-circle"></i> Create Novo Pedido</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/new-order" class="nav-link active"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/history" class="nav-link"><i class="fas fa-history"></i> Histórico</a>
                    <a href="/stock-management" class="nav-link"><i class="fas fa-boxes"></i> Estoque</a>
                </div>
            </div>
            <!-- <p id="markupNotice" ...> labels removed/moved or kept as is -->
            <p id="markupNotice" style="color: #223c0e; font-weight: bold; margin-top: 5px; display: none;">Calculando
                preços com taxa extra</p>
        </div>

        <div class="content">
            <div class="menu-section">
                <div class="category-tabs">
                    <div class="category-tab active" data-category-filter="all" onclick="filterCategory('all')">All
                    </div>
                    <div class="category-tab" th:each="category : ${categories}"
                        th:attr="data-category-filter=${category}" onclick="filterCategoryFromData(this)"
                        th:text="${category}"></div>
                </div>

                <div class="menu-items" id="menuItems">
                    <!-- Menu items will be loaded dynamically -->
                </div>
            </div>

            <div id="orderSection" class="order-section">
                <div class="close-mobile-order" onclick="closeMobileOrder()"><i class="fas fa-times"></i></div>
                <div th:if="${param.success}" class="success-message">
                    Pedido criado com sucesso!
                </div>

                <div class="order-form" id="orderForm">
                    <div class="form-group">
                        <label for="tableNumber">Identificador da Mesa (Opcional):</label>
                        <input type="text" id="tableNumber" placeholder="e.g., Mesa 1">
                    </div>

                    <div class="form-group">
                        <label>Itens do Pedido:</label>
                        <div class="order-items" id="orderItems">
                            <p style="text-align: center; color: #999; padding: 20px;">Nenhum item no pedido</p>
                        </div>
                    </div>

                    <div class="order-total" id="orderTotal">
                        Total: R$0.00
                    </div>

                    <div class="form-group">
                        <label for="notes">Observações (opcional):</label>
                        <textarea id="notes" rows="3" placeholder="Instruções especiais..."></textarea>
                    </div>

                    <button type="button" class="submit-order" id="submitBtn" onclick="submitOrder()" disabled>Criar
                        Pedido</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Mobile Checkout Bar -->
    <div class="mobile-checkout-bar">
        <div class="cart-summary" onclick="openMobileOrder()">
            <div style="font-weight: bold; color: #ee8b1b;" id="mobileTotal">R$0.00</div>
            <div style="font-size: 0.8em; color: #666;" id="mobileItemCount">0 itens</div>
        </div>
        <button onclick="openMobileOrder()" class="confirm-btn">Ver Pedido</button>
    </div>

    <!-- Variation Selection Modal -->
    <div id="variationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalItemName">Selecionar Opções</h2>
                <span class="close" onclick="closeVariationModal()">&times;</span>
            </div>
            <div id="modalPriceDisplay" class="modal-price-display">
                <strong>Total: R$<span id="modalItemPrice">0.00</span></strong>
            </div>
            <div id="variationOptions">
                <!-- Variations will be loaded here -->
            </div>
            <div class="modal-footer">
                <button onclick="closeVariationModal()" class="cancel-btn">Cancelar</button>
                <button onclick="confirmAddToOrder()" class="confirm-btn">Adicionar ao Pedido</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let menuItems = [];
        let orderItems = [];
        let selectedMenuItem = null;
        let selectedVariations = {};

        // Load menu items on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadMenuItems();
            loadCategories();
            checkMarkup();
        });

        function checkMarkup() {
            fetch('/api/menu/markup')
                .then(response => response.json())
                .then(data => {
                    if (data.enabled && data.percentage > 0) {
                        document.getElementById('markupNotice').textContent = `Preços ajustados com taxa extra de ${data.percentage}%`;
                        document.getElementById('markupNotice').style.display = 'block';
                    }
                });
        }

        function loadMenuItems() {
            fetch('/api/menu/available')
                .then(response => response.json())
                .then(data => {
                    menuItems = data;
                    renderMenuItems();
                })
                .catch(error => console.error('Error loading menu items:', error));
        }

        function loadCategories() {
            fetch('/api/menu/categories')
                .then(response => response.json())
                .then(categories => {
                    renderCategories(categories);
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        function renderCategories(categories) {
            const categoryTabs = document.querySelector('.category-tabs');
            // Clear existing tabs except "All"
            const allTab = categoryTabs.querySelector('[data-category-filter="all"]');
            categoryTabs.innerHTML = '';
            categoryTabs.appendChild(allTab);

            categories.forEach(category => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.setAttribute('data-category-filter', category);
                tab.onclick = () => filterCategory(category);
                tab.textContent = category;
                categoryTabs.appendChild(tab);
            });
        }

        function renderMenuItems() {
            const menuItemsDiv = document.getElementById('menuItems');
            menuItemsDiv.innerHTML = '';

            menuItems.forEach(item => {
                if (!item.available) return;

                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'menu-item';
                menuItemDiv.setAttribute('data-category', item.category);

                // Stock Logic
                let stockHtml = '';
                if (item.stockQuantity !== null) {
                    if (item.stockQuantity <= 0) {
                        stockHtml = '<div class="stock-badge out">Sem Estoque</div>';
                        menuItemDiv.style.opacity = '0.6';
                        menuItemDiv.style.pointerEvents = 'none'; // Disable click
                    } else if (item.stockQuantity < 5) {
                        stockHtml = `<div class="stock-badge low">Restante: ${item.stockQuantity}</div>`;
                        menuItemDiv.onclick = () => openVariationModal(item);
                    } else {
                        stockHtml = `<div class="stock-badge">Restante: ${item.stockQuantity}</div>`;
                        menuItemDiv.onclick = () => openVariationModal(item);
                    }
                } else {
                    menuItemDiv.onclick = () => openVariationModal(item);
                }

                menuItemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <div class="description">${item.description}</div>
                    <div class="price">R$${item.price.toFixed(0)}</div>
                    ${stockHtml}
                    ${item.variations && item.variations.length > 0 ? '<div class="variations-indicator">⚙️ Options available</div>' : ''}
                `;

                menuItemsDiv.appendChild(menuItemDiv);
            });
        }

        function filterCategory(category) {
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function filterCategoryFromData(element) {
            const category = element.getAttribute('data-category-filter');
            filterCategory(category);
        }

        function openVariationModal(menuItem) {
            selectedMenuItem = menuItem;
            selectedVariations = {};

            // If item has no variations, add it directly to the order
            if (!menuItem.variations || menuItem.variations.length === 0) {
                addToOrder(menuItem.id, []);
                return;
            }

            document.getElementById('modalItemName').textContent = menuItem.name;
            document.getElementById('variationOptions').innerHTML = '';

            if (menuItem.variations && menuItem.variations.length > 0) {
                // Group variations by type
                const variationsByType = {};
                menuItem.variations.forEach(variation => {
                    if (!variationsByType[variation.type]) {
                        variationsByType[variation.type] = [];
                    }
                    variationsByType[variation.type].push(variation);
                });

                Object.keys(variationsByType).forEach(type => {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'variation-group';

                    const typeTitle = type === 'MULTIPLE' ? 'Escolha o(s) sabor(es):' : 'Selecione uma opção:';
                    groupDiv.innerHTML = `<h3>${typeTitle}</h3>`;

                    variationsByType[type].forEach(variation => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'variation-option';

                        // For SINGLE type, use radio but we need a unique name per group per item interaction
                        // Using 'variation-group-TYPE' is enough within this modal
                        const inputType = type === 'MULTIPLE' ? 'checkbox' : 'radio';
                        const inputName = type === 'MULTIPLE' ? '' : `variation-group-${type}`;
                        const inputId = `variation-${variation.id}`;

                        // Determine display price
                        let displayPrice = '';
                        if (variation.additionalPrice > 0) {
                            displayPrice = `+R$${variation.additionalPrice.toFixed(0)}`;
                        }

                        // Special logic for "Unidade" variation in "Camarão Milanesa"
                        // Or generically if variation name is "Unidade"
                        const isQuantityVariation = variation.name.toLowerCase() === 'unidade' ||
                            (menuItem.name.includes('Camarão Milanesa') && variation.name === 'Unidade');

                        // Checkbox vs Radio HTML structure handled by input type and name

                        // Determine stock status
                        let stockHtml = '';
                        let isDisabled = false;
                        if (variation.stockQuantity !== null) {
                            if (variation.stockQuantity <= 0) {
                                stockHtml = ' <span class="stock-badge out" style="font-size: 0.7em; margin-left: 5px;">Sem Estoque</span>';
                                isDisabled = true;
                            } else {
                                stockHtml = ` <span class="stock-badge ${variation.stockQuantity < 5 ? 'low' : ''}" style="font-size: 0.7em; margin-left: 5px;">Estoque: ${variation.stockQuantity}</span>`;
                            }
                        }

                        if (isQuantityVariation) {
                            optionDiv.innerHTML = `
                                <div style="display: flex; align-items: center; width: 100%;">
                                    <input type="${inputType}" id="${inputId}" name="${inputName}"
                                           onchange="toggleVariation(${variation.id}, '${type}', this.checked)"
                                           style="margin-right: 15px;" ${isDisabled ? 'disabled' : ''}>
                                    <label for="${inputId}" style="flex:1; ${isDisabled ? 'color: #aaa;' : ''}">${variation.name}${stockHtml}</label>
                                    
                                    <div id="qty-container-${variation.id}" style="display: none; align-items: center; margin-left: 10px;">
                                        <input type="number" id="qty-${variation.id}" value="1" min="1" max="${variation.stockQuantity !== null ? variation.stockQuantity : ''}"
                                               style="width: 50px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;"
                                               onclick="event.stopPropagation()"
                                               oninput="updateVariationQuantity(${variation.id}, this.value)">
                                    </div>
                                    
                                    ${displayPrice ? `<span class="variation-price">${displayPrice}</span>` : ''}
                                </div>
                            `;
                        } else {
                            optionDiv.innerHTML = `
                                <input type="${inputType}" id="${inputId}" name="${inputName}"
                                       onchange="toggleVariation(${variation.id}, '${type}', this.checked)" ${isDisabled ? 'disabled' : ''}>
                                <label for="${inputId}" style="${isDisabled ? 'color: #aaa;' : ''}">${variation.name}${stockHtml}</label>
                                ${displayPrice ? `<span class="variation-price">${displayPrice}</span>` : ''}
                            `;
                        }

                        groupDiv.appendChild(optionDiv);
                    });

                    document.getElementById('variationOptions').appendChild(groupDiv);
                });
            } else {
                // No variations, just show confirmation
                document.getElementById('variationOptions').innerHTML = '<p>No options available for this item.</p>';
            }

            updateModalPrice();
            document.getElementById('variationModal').style.display = 'block';
        }

        function closeVariationModal() {
            document.getElementById('variationModal').style.display = 'none';
            selectedMenuItem = null;
            selectedVariations = {};
        }

        function toggleVariation(variationId, type, checked) {
            if (type === 'SINGLE' && checked) {
                // For SINGLE, we need to unselect others of the same type in our state object
                // The radio button UI handles itself, but we need to sync our state

                // Find potential siblings (variations of same type)
                if (selectedMenuItem && selectedMenuItem.variations) {
                    const siblings = selectedMenuItem.variations.filter(v => v.type === type && v.id !== variationId);
                    siblings.forEach(sib => {
                        // Remove sibling from selected state
                        delete selectedVariations[sib.id];
                        // Hide quantity for sibling if applicable
                        const sibQty = document.getElementById(`qty-container-${sib.id}`);
                        if (sibQty) sibQty.style.display = 'none';
                    });
                }
            }

            if (checked) {
                selectedVariations[variationId] = { selected: true, quantity: 1 };
                // Show quantity input if exists
                const qtyContainer = document.getElementById(`qty-container-${variationId}`);
                if (qtyContainer) {
                    qtyContainer.style.display = 'flex';
                }
            } else {
                delete selectedVariations[variationId];
                const qtyContainer = document.getElementById(`qty-container-${variationId}`);
                if (qtyContainer) {
                    qtyContainer.style.display = 'none';
                }
            }

            updateModalPrice();
        }

        function updateVariationQuantity(variationId, quantity) {
            let qty = parseInt(quantity) || 1;

            // Validate max stock
            if (selectedMenuItem && selectedMenuItem.variations) {
                const variation = selectedMenuItem.variations.find(v => v.id === variationId);
                if (variation && variation.stockQuantity !== null && qty > variation.stockQuantity) {
                    alert(`A quantidade máxima disponível para ${variation.name} é ${variation.stockQuantity}.`);
                    qty = variation.stockQuantity;
                    document.getElementById(`qty-${variationId}`).value = qty;
                }
            }

            if (selectedVariations[variationId]) {
                selectedVariations[variationId].quantity = qty;
                updateModalPrice();
            }
        }

        function updateModalPrice() {
            if (!selectedMenuItem) return;

            let finalPrice = selectedMenuItem.price;
            const selectedVariationIds = Object.keys(selectedVariations).map(id => parseInt(id));

            if (selectedMenuItem.category === 'Comidas' && selectedMenuItem.name === 'Tempura') {
                // Tempura special logic (simplified for minimal regression, assuming checked means selected)
                const shrimpVariation = selectedVariationIds.find(id => {
                    const variationData = selectedMenuItem.variations.find(v => v.id === id);
                    return variationData && variationData.name === 'Com Camarão';
                });

                if (shrimpVariation) {
                    finalPrice += 2.00; // Add $2 for shrimp
                }
            } else if (selectedMenuItem.name === 'Camarão Milanesa' && selectedMenuItem.variations) {
                // Camarão Milanesa Smart Pricing Logic
                selectedVariationIds.forEach(id => {
                    const variationData = selectedMenuItem.variations.find(v => v.id === id);
                    if (variationData) {
                        const qty = selectedVariations[id].quantity || 1;
                        const varName = variationData.name.trim();

                        // Smart discount for "Unidade" if quantity >= 5
                        // Case insensitive check just in case
                        if (varName.toLowerCase() === 'unidade' && qty >= 5) {
                            const porcaoVar = selectedMenuItem.variations.find(v => v.name.trim() === 'Porção com 5 unidades');
                            if (porcaoVar) {
                                const portions = Math.floor(qty / 5);
                                const remainder = qty % 5;
                                finalPrice += (portions * porcaoVar.additionalPrice) + (remainder * variationData.additionalPrice);
                            } else {
                                // Fallback if portion var not found
                                finalPrice += (variationData.additionalPrice * qty);
                            }
                        } else {
                            finalPrice += (variationData.additionalPrice * qty);
                        }
                    }
                });
            } else {
                // Default logic for other items
                selectedVariationIds.forEach(id => {
                    const variationData = selectedMenuItem.variations.find(v => v.id === id);
                    if (variationData) {
                        const qty = selectedVariations[id].quantity || 1;
                        finalPrice += (variationData.additionalPrice * qty);
                    }
                });
            }

            document.getElementById('modalItemPrice').textContent = finalPrice.toFixed(0);
        }

        function confirmAddToOrder() {
            if (!selectedMenuItem) return;

            const variations = Object.keys(selectedVariations).map(id => ({
                menuItemVariationId: parseInt(id),
                selected: true,
                quantity: selectedVariations[id].quantity || 1
            }));

            addToOrder(selectedMenuItem.id, variations);
            closeVariationModal();
        }

        function addToOrder(menuItemId, variations = []) {
            const menuItem = menuItems.find(item => item.id === menuItemId);
            if (!menuItem) return;

            // Special handling for different menu items
            let finalPrice = selectedMenuItem.price; // Start with base price from selectedMenuItem
            let itemName = menuItem.name;
            const selectedVariationNames = [];
            let finalQuantity = 1; // Default quantity for the order item

            if (menuItem.category === 'Comidas' && menuItem.name === 'Tempurá') {
                // Tempurá special logic
                const shrimpVariation = variations.find(v => {
                    const variationData = menuItem.variations.find(vd => vd.id === v.menuItemVariationId);
                    return variationData && variationData.name === 'Com Camarão' && v.selected;
                });

                if (shrimpVariation) {
                    finalPrice += 2.00; // Add $2 for shrimp
                    itemName = 'Tempurá Com Camarão';
                } else {
                    itemName = 'Tempurá De Legumes';
                }

            } else if (menuItem.category === 'Comidas' && menuItem.name === 'Yakisoba') {
                // Yakisoba special logic
                const shrimpVariation = variations.find(v => {
                    const variationData = menuItem.variations.find(vd => vd.id === v.menuItemVariationId);
                    return variationData && variationData.name === 'Com Camarão' && v.selected;
                });

                if (shrimpVariation) {
                    finalPrice += 5.00; // Add $5 for shrimp
                    itemName = 'Yakisoba Com Camarão';
                } else {
                    itemName = 'Yakisoba Simples';
                }

            } else if (menuItem.category === 'Comidas' && menuItem.name === 'Hot Sushi') {
                // Hot Sushi logic - Robust Name Construction
                const parts = [];
                let additionalCost = 0;

                variations.forEach(v => {
                    const vData = menuItem.variations.find(vd => vd.id === v.menuItemVariationId);
                    if (vData && v.selected) {
                        const qty = v.quantity || 1;
                        additionalCost += vData.additionalPrice * qty;

                        // Build name part safely
                        if (vData.name) {
                            if (qty > 1) {
                                parts.push(`${qty}x ${vData.name}`);
                            } else {
                                parts.push(vData.name);
                            }
                        }
                    }
                });

                finalPrice += additionalCost;

                if (parts.length > 0) {
                    itemName = `Hot Sushi (${parts.join(' + ')})`;
                } else {
                    itemName = menuItem.name;
                }

            } else if (menuItem.name === 'Camarão Milanesa' && menuItem.variations) {
                // Camarão Milanesa Smart Pricing Logic
                variations.forEach(variation => {
                    const variationData = menuItem.variations.find(v => v.id === variation.menuItemVariationId);
                    if (variationData && variation.selected) {
                        const qty = variation.quantity || 1;
                        // Safe name access
                        const varName = (variationData.name || '').trim();
                        if (!varName) return; // Skip invalid data

                        // Smart discount for "Unidade" if quantity >= 5
                        if (varName.toLowerCase() === 'unidade') {
                            // CRITICAL FIX: To allow proper "1 by 1" increment in the order list,
                            // we set the ORDER ITEM quantity to the total units, and VARIATION quantity to 1.
                            // This way, clicking "+" adds 1 unit, not 1 batch.
                            finalQuantity = qty;
                            variation.quantity = 1; // normalization

                            // Calculate initial price based on this quantity
                            if (qty >= 5) {
                                const porcaoVar = menuItem.variations.find(v => v.name.trim() === 'Porção com 5 unidades');
                                if (porcaoVar) {
                                    const portions = Math.floor(qty / 5);
                                    const remainder = qty % 5;
                                    const totalPrice = (portions * porcaoVar.additionalPrice) + (remainder * variationData.additionalPrice);
                                    // Set UNIT price for display consistency (Subtotal will be Price * Qty)
                                    finalPrice = totalPrice / qty;
                                } else {
                                    finalPrice = variationData.additionalPrice;
                                }
                            } else {
                                finalPrice = variationData.additionalPrice;
                            }
                        } else {
                            // Normal logic for portions or other variations
                            finalPrice += (variationData.additionalPrice * qty);
                        }

                        if (varName.toLowerCase() === 'unidade') {
                            selectedVariationNames.push("Unidade de Camarão Milanesa");
                        } else if (qty > 1) {
                            selectedVariationNames.push(`${qty}x ${variationData.name}`);
                        } else {
                            selectedVariationNames.push(variationData.name);
                        }
                    }
                });

                itemName = selectedVariationNames.length > 0
                    ? `${menuItem.name} (${selectedVariationNames.join(', ')})`
                    : menuItem.name;

            } else {
                // Default logic for other items
                variations.forEach(variation => {
                    const variationData = menuItem.variations.find(v => v.id === variation.menuItemVariationId);
                    if (variationData && variation.selected && variationData.name) {
                        const qty = variation.quantity || 1;
                        finalPrice += (variationData.additionalPrice * qty);
                        if (qty > 1) {
                            selectedVariationNames.push(`${qty}x ${variationData.name}`);
                        } else {
                            selectedVariationNames.push(variationData.name);
                        }
                    }
                });

                itemName = selectedVariationNames.length > 0
                    ? `${menuItem.name} (${selectedVariationNames.join(', ')})`
                    : menuItem.name;
            }

            const existingItem = orderItems.find(item =>
                item.menuItemId === menuItemId &&
                JSON.stringify(item.variations) === JSON.stringify(variations) &&
                item.name === itemName // Ensure we don't merge items differently named
            );

            if (existingItem) {
                existingItem.quantity += finalQuantity;
                // Re-evaluate price in case threshold crossed
                recalculateItemPrice(existingItem);
            } else {
                const newItem = {
                    menuItemId: menuItemId,
                    quantity: finalQuantity,
                    name: itemName,
                    price: finalPrice,
                    variations: variations
                };
                // Ensure price is correct for distinct items too
                if (newItem.name.includes('Unidade de Camarão Milanesa')) {
                    recalculateItemPrice(newItem);
                }
                orderItems.push(newItem);
            }

            updateOrderDisplay();
        }

        function removeFromOrder(index) {
            orderItems.splice(index, 1);
            updateOrderDisplay();
        }

        function incrementQuantity(index) {
            orderItems[index].quantity++;
            recalculateItemPrice(orderItems[index]);
            updateOrderDisplay();
        }

        function decrementQuantity(index) {
            if (orderItems[index].quantity > 1) {
                orderItems[index].quantity--;
                recalculateItemPrice(orderItems[index]);
            } else {
                removeFromOrder(index);
            }
            updateOrderDisplay();
        }

        function recalculateItemPrice(item) {
            // Only logic for Camarão Milanesa Units needs dynamic price updates for now
            if (item.name.includes('Camarão Milanesa') && item.name.toLowerCase().includes('unidade')) {
                const qty = item.quantity;
                // We need to find the variation data again. Since we normalized variation.quantity to 1,
                // we rely on the main item quantity.
                // We need access to the menu item data to get portion prices.
                const menuItem = menuItems.find(m => m.id === item.menuItemId);
                if (!menuItem) return;

                const unidadeVar = menuItem.variations.find(v => v.name.toLowerCase().trim() === 'unidade');
                const porcaoVar = menuItem.variations.find(v => v.name.toLowerCase().trim() === 'porção com 5 unidades');

                if (unidadeVar && porcaoVar) {
                    if (qty >= 5) {
                        const portions = Math.floor(qty / 5);
                        const remainder = qty % 5;
                        const totalPrice = (portions * porcaoVar.additionalPrice) + (remainder * unidadeVar.additionalPrice);
                        // Update unit price
                        item.price = totalPrice / qty;
                    } else {
                        item.price = unidadeVar.additionalPrice;
                    }
                }
            }
        }

        function updateOrderDisplay() {
            const orderItemsDiv = document.getElementById('orderItems');
            const submitBtn = document.getElementById('submitBtn');

            if (orderItems.length === 0) {
                orderItemsDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No items in order</p>';
                submitBtn.disabled = true;
            } else {
                orderItemsDiv.innerHTML = orderItems.map((item, index) => `
                    <div class="order-item">
                        <div class="order-item-info">
                            <div class="order-item-name">${item.name}</div>
                            <div class="quantity-controls">
                                <button type="button" class="qty-btn" onclick="decrementQuantity(${index})">-</button>
                                <span class="qty-value">${item.quantity}</span>
                                <button type="button" class="qty-btn" onclick="incrementQuantity(${index})">+</button>
                            </div>
                        </div>
                        <div class="order-item-price">R$${(item.price * item.quantity).toFixed(0)}</div>
                        <button type="button" class="remove-item" title="Remove Item" onclick="removeFromOrder(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('');
                submitBtn.disabled = false;
            }

            const total = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderTotal').textContent = `Total: R$${total.toFixed(0)}`;

            // Update mobile checkout bar
            const count = orderItems.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('mobileTotal').textContent = `R$${total.toFixed(0)}`;
            document.getElementById('mobileItemCount').textContent = `${count} item${count !== 1 ? 's' : ''}`;
        }

        function openMobileOrder() {
            document.getElementById('orderSection').classList.add('mobile-open');
        }

        function closeMobileOrder() {
            document.getElementById('orderSection').classList.remove('mobile-open');
        }

        function submitOrder() {
            const tableNumber = document.getElementById('tableNumber').value.trim();
            const notes = document.getElementById('notes').value.trim();

            // Table number validation removed as it is now optional


            if (orderItems.length === 0) {
                alert('Please add at least one item to the order');
                return;
            }

            const orderData = {
                tableNumber: tableNumber,
                notes: notes,
                items: orderItems.map(item => ({
                    menuItemId: item.menuItemId,
                    quantity: item.quantity,
                    specialInstructions: item.specialInstructions || '',
                    variations: item.variations || []
                }))
            };

            fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
                .then(async response => {
                    if (response.ok) {
                        // Reset form
                        orderItems = [];
                        document.getElementById('tableNumber').value = '';
                        document.getElementById('notes').value = '';
                        updateOrderDisplay();
                        window.location.href = '/?success=true';
                    } else {
                        let errorMessage = 'Error placing order. Please try again.';
                        try {
                            const errorData = await response.json();
                            if (errorData.error) {
                                errorMessage = 'Error: ' + errorData.error;
                            } else if (errorData.message) {
                                errorMessage = 'Error: ' + errorData.message;
                            }
                        } catch (e) {
                            // If response is not JSON, use default message
                        }
                        alert(errorMessage);
                        console.error('Order submission failed:', response.status, response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Network error: ' + error.message);
                });
        }
    </script>
