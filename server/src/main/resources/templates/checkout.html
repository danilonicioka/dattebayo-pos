<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-cash-register"></i> Pagamento</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/menu-management" class="nav-link"><i class="fas fa-cog"></i> Menu</a>
                    <a href="/history" class="nav-link"><i class="fas fa-history"></i> Hist√≥rico</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="checkout-container">
                <div class="order-summary">
                    <h3>Resumo do Pedido</h3>
                    <div th:each="item : ${order.items}" class="summary-item">
                        <span th:text="${item.quantity} + 'x ' + ${item.menuItemName}"></span>
                        <span th:text="'R$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 0)}"></span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span th:text="'R$' + ${#numbers.formatDecimal(order.total, 1, 0)}"></span>
                    </div>
                </div>

                <div class="payment-section">
                    <div class="form-group">
                        <label for="amountPaid">Valor Pago:</label>
                        <input type="number" id="amountPaid" step="0.01" placeholder="0.00" autofocus
                            oninput="calculateChange()">
                    </div>
                    <div id="changeDisplay" class="change-display">
                        Troco:
                        <span class="change-amount">R$<span id="changeAmountDisplay">0.00</span></span>
                    </div>
                </div>

                <div class="checkout-actions">
                    <a href="/" class="cancel-btn">Cancelar</a>
                    <button id="confirmPaymentBtn" onclick="confirmPayment()" class="pay-btn">Confirmar
                        Pagamento</button>
                </div>
            </div>
        </div>
    </div>

    <form id="paymentForm" th:action="@{'/orders/' + ${order.id} + '/mark-paid'}" method="post" style="display: none;">
    </form>

    <script th:inline="javascript">
        const orderTotal = /*[[${order.total}]]*/ 0;

        function calculateChange() {
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;
            const change = amountPaid - orderTotal;
            const changeDisplay = document.getElementById('changeDisplay');
            const confirmBtn = document.getElementById('confirmPaymentBtn');
            const changeAmountDisplay = document.getElementById('changeAmountDisplay');

            // Logic updated: always enable confirm button, just show negative change if underpaid
            if (amountPaid >= orderTotal) {
                changeDisplay.classList.remove('negative');
            } else {
                changeDisplay.classList.add('negative');
            }
            confirmBtn.disabled = false;

            changeAmountDisplay.textContent = change.toFixed(0);
        }

        function confirmPayment() {
            document.getElementById('paymentForm').submit();
        }
    </script>
</body>

</html>
