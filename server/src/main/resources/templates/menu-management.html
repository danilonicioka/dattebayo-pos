<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Menu - Dattebayo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order-entry.css}">
    <link rel="stylesheet" th:href="@{/css/menu-management.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-cog"></i> Configurar Menu</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/menu-management" class="nav-link active"><i class="fas fa-cog"></i> Menu</a>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- SECTION 1: Configurações Globais -->
            <section class="config-section">
                <h2 class="section-title"><i class="fas fa-globe"></i> Configurações Globais</h2>
                <div class="markup-dashboard">
                    <div class="markup-info">
                        <h3>Taxa Extra de Checkout (Markup)</h3>
                        <p>Aplica um acréscimo percentual automático aos itens selecionados.</p>
                    </div>
                    <div class="markup-inputs">
                        <div class="markup-input-group">
                            <input type="number" id="markupPercentage" step="0.1" value="0.0" min="0">
                            <span>%</span>
                        </div>
                        <div style="height: 24px; width: 1px; background: #eee;"></div>
                        <div class="markup-toggle-box">
                            <label class="switch">
                                <input type="checkbox" id="markupEnabled" onchange="toggleMarkupEnabled(this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button class="save-markup-btn" onclick="saveMarkupPercentage()">Salvar</button>
                    </div>
                </div>
            </section>

            <!-- SECTION 2: Inventário por Categoria -->
            <section class="config-section">
                <h2 class="section-title"><i class="fas fa-utensils"></i> Gerenciar Itens</h2>

                <div th:each="category : ${categories}" class="category-group">
                    <h3
                        style="margin: 30px 0 20px 0; color: #555; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                        <i class="fas fa-chevron-right" style="font-size: 0.8em; color: var(--primary-orange);"></i>
                        <span th:text="${category}">Category</span>
                    </h3>

                    <div class="management-grid">
                        <div th:each="item : ${menuItems}" th:if="${item.category == category}" class="management-item">

                            <!-- Header: Title & Status -->
                            <div class="item-header">
                                <div class="item-title-box">
                                    <h3 th:text="${item.name}">Item Name</h3>
                                    <span th:id="'status-' + ${item.id}" class="status-badge"
                                        th:classappend="${item.available} ? 'status-available' : 'status-unavailable'"
                                        th:text="${item.available} ? 'Disponível' : 'Indisponível'">
                                    </span>
                                </div>
                                <div class="availability-toggle">
                                    <label class="switch">
                                        <input type="checkbox" th:checked="${item.available}"
                                            th:onchange="'toggleItem(' + ${item.id} + ', this.checked)'">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>

                            <!-- Pricing Configuration Card -->
                            <div class="pricing-config-card">
                                <!-- Base Price (Read Only) -->
                                <div class="price-row">
                                    <span class="price-label"><i class="fas fa-tag"></i> Original:</span>
                                    <span style="font-weight: 600; color: #888;"
                                        th:text="'R$' + ${#numbers.formatDecimal(item.basePrice, 1, 0)}"></span>
                                </div>

                                <!-- Manual Price Override -->
                                <div class="price-row" style="padding-top: 8px; border-top: 1px solid #f0f0f0;">
                                    <div class="manual-input-wrapper">
                                        <label class="switch small-switch" title="Ativar Preço Manual">
                                            <input type="checkbox" th:id="'manual-enabled-' + ${item.id}"
                                                th:checked="${item.manualPriceEnabled}"
                                                th:onchange="'toggleManualPrice(' + ${item.id} + ', this.checked)'">
                                            <span class="slider"></span>
                                        </label>
                                        <span class="price-label">Manual:</span>
                                    </div>
                                    <input type="number" th:id="'manual-price-' + ${item.id}" step="1"
                                        th:value="${item.manualPrice != null ? item.manualPrice : item.basePrice}"
                                        class="manual-price-input"
                                        th:onchange="'updateManualPrice(' + ${item.id} + ')'">
                                </div>

                                <!-- Markup Toggle -->
                                <div class="price-row" style="justify-content: flex-end;">
                                    <label th:class="'markup-pill ' + (${item.applyMarkup} ? 'active' : '')"
                                        th:id="'markup-pill-' + ${item.id}">
                                        <input type="checkbox" th:id="'apply-markup-' + ${item.id}"
                                            th:checked="${item.applyMarkup}"
                                            th:onchange="'toggleApplyMarkup(' + ${item.id} + ', this.checked)'">
                                        <i class="fas fa-percent"></i> Aplicar Markup
                                    </label>
                                </div>
                            </div>

                        </div> <!-- End Item Card -->
                    </div> <!-- End Grid -->
                </div>
            </section>
        </div>
    </div>

    <script th:inline="javascript">
        // Load markup settings on page load
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/menu/markup')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('markupPercentage').value = data.percentage;
                    document.getElementById('markupEnabled').checked = data.enabled;
                })
                .catch(error => console.error('Error loading markup settings:', error));
        });

        function toggleMarkupEnabled(enabled) {
            updateMarkupSettings({ enabled: enabled });
        }

        function saveMarkupPercentage() {
            const percentage = document.getElementById('markupPercentage').value;
            updateMarkupSettings({ percentage: percentage });
        }

        function updateMarkupSettings(payload) {
            fetch('/api/menu/markup', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        const btn = document.querySelector('.save-markup-btn');
                        const originalText = btn.textContent;
                        btn.textContent = 'Salvo!';
                        btn.style.background = '#223c0e';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = '';
                            location.reload(); // Reload to see the price changes on the page
                        }, 1000);
                    } else {
                        alert('Erro ao salvar configurações.');
                    }
                })
                .catch(error => {
                    console.error('Error updating markup:', error);
                    alert('Erro de conexão.');
                });
        }

        function toggleManualPrice(id, isEnabled) {
            updateManualPriceSettings(id, { manualPriceEnabled: isEnabled });
        }

        function toggleApplyMarkup(id, isEnabled) {
            const pill = document.getElementById('markup-pill-' + id);
            if (isEnabled) {
                pill.classList.add('active');
            } else {
                pill.classList.remove('active');
            }
            updateManualPriceSettings(id, { applyMarkup: isEnabled });
        }

        function updateManualPrice(id) {
            const price = document.getElementById('manual-price-' + id).value;
            updateManualPriceSettings(id, { manualPrice: price });
        }

        function updateManualPriceSettings(id, payload) {
            fetch('/api/menu/' + id + '/manual-price', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (!response.ok) {
                        alert('Erro ao atualizar preço manual.');
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error updating manual price:', error);
                    alert('Erro de conexão.');
                    location.reload();
                });
        }

        function toggleItem(id, isAvailable) {
            const statusBadge = document.getElementById('status-' + id);

            fetch('/api/menu/' + id + '/available', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ available: isAvailable })
            })
                .then(response => {
                    if (response.ok) {
                        if (isAvailable) {
                            statusBadge.textContent = 'Disponível';
                            statusBadge.className = 'status-badge status-available';
                        } else {
                            statusBadge.textContent = 'Indisponível';
                            statusBadge.className = 'status-badge status-unavailable';
                        }
                    } else {
                        alert('Erro ao atualizar disponibilidade. Tente novamente.');
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Erro de conexão.');
                    location.reload();
                });
        }
    </script>
</body>

</html>
