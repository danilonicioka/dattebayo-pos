<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dattebayo - Cozinha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/kitchen.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/sales-summary" class="admin-nav-btn">
                <i class="fas fa-user-shield"></i> Adm
            </a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-utensils"></i> Cozinha</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/new-order" class="nav-link"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
                    <a href="/kitchen" class="nav-link active"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/history" class="nav-link"><i class="fas fa-history"></i> Histórico</a>
                    <a href="/stock-management" class="nav-link"><i class="fas fa-boxes"></i> Estoque</a>
                </div>
            </div>
            <!--<p>Monitor and manage orders</p>-->
        </div>
        <div class="content">
            <!--<div class="auto-refresh">Atualizando a cada 5 segundos...</div>-->
            <div class="orders-container" th:if="${orders != null and !orders.isEmpty()}">
                <div class="order-card" th:each="order, iterStat : ${orders}"
                    th:classappend="${(iterStat.index == 0 ? 'oldest-order ' : '') + order.status.name().toLowerCase()}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Pedido #<span th:text="${order.id}"></span></div>
                            <div class="order-table" th:text="'Mesa ' + ${order.tableNumber}"></div>
                            <div class="order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm:ss')}"></div>
                        </div>
                        <div class="order-status" th:classappend="${order.status.name().toLowerCase()}" th:text="${order.status.name() == 'PENDING' ? 'Pendente' : 
                                      order.status.name() == 'PREPARING' ? 'Preparando' : 
                                      order.status.name() == 'READY' ? 'Pronto' : 'Concluído'}"></div>
                    </div>
                    <div class="order-items">
                        <div class="order-item" th:each="item : ${order.items}">
                            <div class="order-item-quantity" th:text="'x' + ${item.quantity}"></div>
                            <div>
                                <div class="order-item-name" th:text="${item.menuItemName}"></div>
                                <!--
                                <div class="order-item-variations"
                                    th:if="${item.variations != null and !item.variations.isEmpty()}"><span
                                        th:each="variation : ${item.variations}" th:if="${variation.selected}"><i
                                            class="fas fa-check"></i><span th:text="${variation.name}"></span></span>
                                </div>
                                -->
                                <div class="order-item-instructions"
                                    th:if="${item.specialInstructions != null and !item.specialInstructions.isEmpty()}"
                                    th:text="'Note: ' + ${item.specialInstructions}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="order-notes" th:if="${order.notes != null and !order.notes.isEmpty()}"><i
                            class="fas fa-sticky-note"></i><span th:text="${order.notes}"></span></div>
                    <div class="order-actions">
                        <form th:if="${order.status.name() == 'PENDING'}"
                            th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;"><input
                                type="hidden" name="status" value="PREPARING"><button type="submit"
                                class="action-btn btn-preparing">Começar a Preparar</button></form>
                        <form th:if="${order.status.name() == 'PREPARING'}"
                            th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;"><input
                                type="hidden" name="status" value="READY"><button type="submit"
                                class="action-btn btn-ready">Marcar como Pronto</button></form>
                        <form th:if="${order.status.name() == 'READY'}"
                            th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;"><input
                                type="hidden" name="status" value="COMPLETED"><button type="submit"
                                class="action-btn btn-complete">Marcar como Completo</button></form>
                    </div>
                </div>
            </div>
            <div class="no-orders" th:if="${orders == null or orders.isEmpty()}"><i class="fas fa-check-circle"></i>Sem
                pedidos pendentes ! Cozinha está vazia. </div>
        </div>
    </div>
    <script> // Auto-refresh every 5 seconds

        setInterval(function () {
            location.reload();
        }

            , 5000);
    </script>
</body>

</html>
