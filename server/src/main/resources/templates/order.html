<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS - Take Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/new-order" class="new-order-btn"><i class="fas fa-plus"></i> New Order</a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-clipboard-list"></i> Restaurant POS</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link active"><i class="fas fa-clipboard-list"></i> Orders</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Kitchen</a>
                </div>
            </div>
            <p>Order Management</p>
        </div>

        <div class="content">
            <div th:if="${param.success}" class="success-message">
                Order placed successfully!
            </div>
            <div th:if="${param.updated}" class="success-message">
                Order updated successfully!
            </div>

            <div class="active-orders-section">
                <div class="active-orders-header">
                    <h2><i class="fas fa-clipboard-list"></i> Active Orders</h2>
                    <button class="refresh-btn" onclick="refreshActiveOrders()"><i class="fas fa-sync-alt"></i>
                        Refresh</button>
                </div>
                <div class="active-orders-grid" id="activeOrdersGrid">
                    <div th:if="${activeOrders == null or activeOrders.isEmpty()}" class="no-active-orders">
                        No active orders
                    </div>
                    <div class="active-order-card" th:each="order : ${activeOrders}">
                        <div class="active-order-header">
                            <div class="active-order-table" th:text="'Table ' + ${order.tableNumber}"></div>
                            <div class="active-order-status" th:classappend="${order.status.name().toLowerCase()}"
                                th:text="${order.status}"></div>
                        </div>
                        <div class="active-order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm')}"></div>
                        <div class="active-order-items">
                            <div class="active-order-item" th:each="item : ${order.items}">
                                <span th:text="${item.quantity} + 'x ' + ${item.menuItemName}"></span>
                            </div>
                        </div>
                        <div class="active-order-total"
                            th:text="'Total: R$' + ${#numbers.formatDecimal(order.total, 1, 2)}"></div>
                        <a th:href="@{'/orders/' + ${order.id} + '/edit'}" class="edit-order-btn"><i
                                class="fas fa-edit"></i> Edit Order</a>
                        <form th:action="@{'/orders/' + ${order.id} + '/mark-paid'}" method="post">
                            <button type="submit" class="mark-paid-btn"><i class="fas fa-check"></i> Mark as
                                Paid</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function refreshActiveOrders() {
            location.reload();
        }

        // Auto-refresh active orders every 10 seconds
        setInterval(function () {
            refreshActiveOrders();
        }, 10000);
    </script>
</body>

</html>
