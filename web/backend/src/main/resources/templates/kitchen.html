<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ee8b1b 0%, #ebad1c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ee8b1b 0%, #ebad1c 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header h1 i {
            margin-right: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .order-card.pending {
            border-left-color: #ebad1c;
        }
        
        .order-card.preparing {
            border-left-color: #ee8b1b;
        }
        
        .order-card.ready {
            border-left-color: #223c0e;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .order-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #ee8b1b;
        }
        
        .order-table {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .order-status.pending {
            background: #ebad1c;
            color: #000;
        }
        
        .order-status.preparing {
            background: #ee8b1b;
            color: white;
        }
        
        .order-time {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .order-items {
            margin: 15px 0;
        }
        
        .order-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #ee8b1b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-item-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }
        
        .order-item-quantity {
            background: #ee8b1b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .order-item-instructions {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }
        
        .order-item-variations {
            color: #ee8b1b;
            font-size: 0.9em;
            margin-top: 3px;
        }
        
        .order-item-variations span {
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 2px;
        }
        
        .order-item-variations i {
            margin-right: 3px;
        }
        
        .order-notes {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            color: #666;
            font-style: italic;
            border-left: 3px solid #ebad1c;
        }
        
        .order-notes i {
            margin-right: 5px;
        }
        
        .order-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .btn-preparing {
            background: #ee8b1b;
            color: white;
        }
        
        .btn-ready {
            background: #223c0e;
            color: white;
        }
        
        .btn-complete {
            background: #080502;
            color: white;
        }
        
        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.5em;
        }
        
        .no-orders i {
            margin-right: 10px;
        }
        
        .auto-refresh {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <h1><i class="fas fa-utensils"></i> Kitchen Display System</h1>
            <p>Monitor and manage orders</p>
        </div>
        
        <div class="content">
            <div class="auto-refresh">
                Auto-refreshing every 5 seconds...
            </div>
            
            <div class="orders-container" th:if="${orders != null and !orders.isEmpty()}">
        <div class="order-card" th:each="order : ${orders}" 
             th:classappend="${order.status.name().toLowerCase()}">
            <div class="order-header">
                <div>
                    <div class="order-id">Order #<span th:text="${order.id}"></span></div>
                    <div class="order-table" th:text="'Table ' + ${order.tableNumber}"></div>
                    <div class="order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm:ss')}"></div>
                </div>
                <div class="order-status" th:classappend="${order.status.name().toLowerCase()}" 
                     th:text="${order.status}"></div>
            </div>
            
            <div class="order-items">
                <div class="order-item" th:each="item : ${order.items}">
                    <div>
                        <div class="order-item-name" th:text="${item.menuItemName}"></div>
                        <div class="order-item-variations" th:if="${item.variations != null and !item.variations.isEmpty()}">
                            <span th:each="variation : ${item.variations}" th:if="${variation.selected}">
                                <i class="fas fa-check"></i> <span th:text="${variation.name}"></span>
                            </span>
                        </div>
                        <div class="order-item-instructions" th:if="${item.specialInstructions != null and !item.specialInstructions.isEmpty()}" 
                             th:text="'Note: ' + ${item.specialInstructions}"></div>
                    </div>
                    <div class="order-item-quantity" th:text="'x' + ${item.quantity}"></div>
                </div>
            </div>
            
            <div class="order-notes" th:if="${order.notes != null and !order.notes.isEmpty()}">
                <i class="fas fa-sticky-note"></i> <span th:text="${order.notes}"></span>
            </div>
            
            <div class="order-actions">
                <form th:if="${order.status.name() == 'PENDING'}" 
                      th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;">
                    <input type="hidden" name="status" value="PREPARING">
                    <button type="submit" class="action-btn btn-preparing">Start Preparing</button>
                </form>
                <form th:if="${order.status.name() == 'PREPARING'}" 
                      th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;">
                    <input type="hidden" name="status" value="READY">
                    <button type="submit" class="action-btn btn-ready">Mark Ready</button>
                </form>
                <form th:if="${order.status.name() == 'READY'}" 
                      th:action="@{'/orders/' + ${order.id} + '/status'}" method="post" style="flex: 1;">
                    <input type="hidden" name="status" value="COMPLETED">
                    <button type="submit" class="action-btn btn-complete">Complete</button>
                </form>
            </div>
        </div>
            </div>
            
            <div class="no-orders" th:if="${orders == null or orders.isEmpty()}">
                <i class="fas fa-check-circle"></i> No pending orders! Kitchen is clear.
            </div>
        </div>
    </div>
    
    <script>
        // Auto-refresh every 5 seconds
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
