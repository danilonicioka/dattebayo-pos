services:
  postgres:
    image: postgres:15-alpine
    restart: always
    container_name: dattebayo-postgres
    environment:
      POSTGRES_DB: restaurant_pos
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d restaurant_pos"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../.
      dockerfile: server/Dockerfile
    container_name: dattebayo-backend
    restart: always
    ports:
      - "80:80"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: restaurant_pos
      DB_USER: pos_user
      DB_PASSWORD: pos_password
      TZ: America/Sao_Paulo
      JAVA_TOOL_OPTIONS: -Duser.timezone=America/Sao_Paulo
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - maven_cache:/root/.m2

volumes:
  postgres_data:
  maven_cache:
