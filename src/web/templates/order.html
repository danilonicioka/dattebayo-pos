<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dattebayo - Controle de Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order-list.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/sales-summary" class="admin-nav-btn">
                <i class="fas fa-user-shield"></i> Adm
            </a>
            <a href="/new-order" class="new-order-btn"><i class="fas fa-plus"></i> Novo Pedido</a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-clipboard-list"></i> Controle de Pedidos</h1>
                <div class="nav-links">
                    <a href="/new-order" class="nav-link"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
                    <a href="/" class="nav-link active"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/history" class="nav-link"><i class="fas fa-history"></i> Histórico</a>
                    <a href="/stock-management" class="nav-link"><i class="fas fa-boxes"></i> Estoque</a>
                </div>
            </div>
            <!-- <p>Order Management</p> -->
        </div>

        <div class="content">
            <div th:if="${param.success}" class="success-message">
                Pedido criado com sucesso!
            </div>
            <div th:if="${param.updated}" class="success-message">
                Pedido atualizado com sucesso!
            </div>
            <div th:if="${param.paid}" class="success-message">
                Pedido finalizado com sucesso!
            </div>

            <div class="active-orders-section">
                <div class="active-orders-header">
                    <h2><i class="fas fa-clipboard-list"></i> Pedidos Ativos</h2>
                    <button class="refresh-btn" onclick="refreshActiveOrders()"><i class="fas fa-sync-alt"></i>
                        Atualizar</button>
                </div>
                <div class="active-orders-grid" id="activeOrdersGrid">
                    <div th:if="${activeOrders == null or activeOrders.isEmpty()}" class="no-active-orders">
                        Nenhum pedido ativo
                    </div>
                    <div class="active-order-card" th:each="order : ${activeOrders}">
                        <div class="active-order-header">
                            <div class="active-order-table" th:text="'Mesa ' + ${order.tableNumber}"></div>
                            <div class="active-order-status" th:classappend="${order.status.name().toLowerCase()}"
                                th:text="${order.status.name() == 'PENDING' ? 'Pendente' : 
                                          order.status.name() == 'PREPARING' ? 'Preparando' : 
                                          order.status.name() == 'READY' ? 'Pronto' : 'Concluído'}"></div>
                        </div>
                        <div class="active-order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm')}"></div>
                        <div class="active-order-items">
                            <div class="active-order-item" th:each="item : ${order.items}">
                                <span th:text="${item.quantity} + 'x ' + ${item.menuItemName}"></span>
                            </div>
                        </div>
                        <div class="active-order-total"
                            th:text="'Total: R$' + ${#numbers.formatDecimal(order.total, 1, 0)}"></div>
                        <div style="display: flex; gap: 8px; margin-top: 15px;">
                            <a th:href="@{'/orders/' + ${order.id} + '/edit'}" class="action-btn edit-order-btn"
                                style="flex: 1;">
                                <i class="fas fa-edit"></i> Editar
                            </a>

                            <form th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post"
                                onsubmit="return confirm('Tem certeza que deseja cancelar este pedido? O estoque será reposto.');"
                                style="flex: 1; margin: 0;">
                                <button type="submit" class="action-btn cancel-order-btn">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </form>

                            <a th:href="@{'/orders/' + ${order.id} + '/checkout'}" class="action-btn mark-paid-btn"
                                style="flex: 1;">
                                <i class="fas fa-check"></i> Pagar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function refreshActiveOrders() {
            location.reload();
        }

        // Auto-refresh active orders every 10 seconds
        setInterval(function () {
            refreshActiveOrders();
        }, 10000);
    </script>
</body>

</html>
