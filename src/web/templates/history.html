<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/sales-summary" class="admin-nav-btn">
                <i class="fas fa-user-shield"></i> Adm
            </a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <div>
                <h1><i class="fas fa-history"></i> Histórico</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                    <a href="/new-order" class="nav-link"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
                    <a href="/kitchen" class="nav-link"><i class="fas fa-utensils"></i> Cozinha</a>
                    <a href="/history" class="nav-link active"><i class="fas fa-history"></i> Histórico</a>
                    <a href="/stock-management" class="nav-link"><i class="fas fa-boxes"></i> Estoque</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="history-container">
                <div class="history-header">
                    <h2>Últimos Pedidos Entregues</h2>
                    <div class="header-actions">
                        <form th:if="${orders != null and !orders.isEmpty()}" th:action="@{/history/clear}"
                            method="post"
                            onsubmit="return confirm('Tem certeza que deseja apagar todo o histórico? Esta ação não pode ser desfeita.');"
                            style="display:inline;">
                            <button type="submit" class="clear-history-btn"><i class="fas fa-trash-alt"></i> Limpar
                                Histórico</button>
                        </form>
                    </div>
                </div>

                <div th:if="${orders == null or orders.isEmpty()}" class="no-history">
                    <i class="fas fa-inbox fa-3x"></i>
                    <p>Nenhum pedido finalizado ainda.</p>
                </div>

                <div th:if="${orders != null and !orders.isEmpty()}" class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Mesa</th>
                                <th>Itens</th>
                                <th>Total</th>
                                <th>Data/Hora</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td data-label="Mesa">
                                    <span class="order-id" th:text="'Mesa ' + ${order.tableNumber}"></span>
                                </td>
                                <td data-label="Itens">
                                    <div class="history-items-list">
                                        <div th:each="item : ${order.items}" class="history-item">
                                            <span th:text="${item.quantity} + 'x ' + ${item.menuItemName}"></span>
                                        </div>
                                    </div>
                                </td>
                                <td data-label="Total">
                                    <span class="total-amount"
                                        th:text="'R$' + ${#numbers.formatDecimal(order.total, 1, 0)}"></span>
                                </td>
                                <td data-label="Data/Hora">
                                    <span class="order-date"
                                        th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>
                                <td data-label="Status">
                                    <span class="status-badge" th:classappend="${order.status.name().toLowerCase()}"
                                        th:text="${order.status.name() == 'COMPLETED' ? 'Concluído' : 'Cancelado'}">Status</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
