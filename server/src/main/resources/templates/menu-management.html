<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Menu - Dattebayo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order-entry.css}">
    <style>
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .management-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .item-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #080502;
        }

        .item-info p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            color: #666;
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #223c0e;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-badge {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .category-header {
            margin-top: 30px;
            border-bottom: 2px solid #ee8b1b;
            padding-bottom: 5px;
            color: #ee8b1b;
        }

        /* Markup Config Section */
        .markup-config {
            background: #fff3e6;
            border: 2px solid #ee8b1b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(238, 139, 27, 0.1);
        }

        .markup-info h2 {
            margin: 0;
            color: #d67a1a;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .markup-info p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.95em;
        }

        .markup-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #ffe8cc;
        }

        .markup-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .markup-input-group input {
            width: 70px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .markup-input-group span {
            font-weight: bold;
            color: #666;
        }

        .save-markup-btn {
            background: #ee8b1b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-markup-btn:hover {
            background: #d67a1a;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar aos Pedidos</a>
            <img th:src="@{/dattebayo-logo.png}" alt="Dattebayo Logo" />
            <h1><i class="fas fa-cog"></i> Configurar Menu</h1>
            <p>Habilite ou desabilite itens conforme a disponibilidade</p>
        </div>

        <div class="content">
            <!-- Markup Configuration -->
            <div class="markup-config">
                <div class="markup-info">
                    <h2><i class="fas fa-percent"></i> Taxa Extra de Checkout (Markup Global)</h2>
                    <p>Adicione uma porcentagem automática a todos os itens do menu.</p>
                </div>
                <div class="markup-controls">
                    <div class="markup-input-group">
                        <input type="number" id="markupPercentage" step="0.1" value="0.0" min="0">
                        <span>%</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="markupEnabled" onchange="toggleMarkupEnabled(this.checked)">
                        <span class="slider"></span>
                    </label>
                    <button class="save-markup-btn" onclick="saveMarkupPercentage()">Salvar %</button>
                </div>
            </div>

            <div th:each="category : ${categories}">
                <h2 class="category-header" th:text="${category}">Category</h2>
                <div class="management-grid">
                    <div th:each="item : ${menuItems}" th:if="${item.category == category}" class="management-item">
                        <div class="item-info">
                            <h3 th:text="${item.name}">Item Name</h3>
                            <p th:text="'R$' + ${#numbers.formatDecimal(item.price, 1, 0)}"></p>
                            <span th:id="'status-' + ${item.id}" class="status-badge"
                                th:classappend="${item.available} ? 'status-available' : 'status-unavailable'"
                                th:text="${item.available} ? 'Disponível' : 'Indisponível'">
                            </span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" th:checked="${item.available}"
                                th:onchange="'toggleItem(' + ${item.id} + ', this.checked)'">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Load markup settings on page load
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/menu/markup')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('markupPercentage').value = data.percentage;
                    document.getElementById('markupEnabled').checked = data.enabled;
                })
                .catch(error => console.error('Error loading markup settings:', error));
        });

        function toggleMarkupEnabled(enabled) {
            updateMarkupSettings({ enabled: enabled });
        }

        function saveMarkupPercentage() {
            const percentage = document.getElementById('markupPercentage').value;
            updateMarkupSettings({ percentage: percentage });
        }

        function updateMarkupSettings(payload) {
            fetch('/api/menu/markup', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        const btn = document.querySelector('.save-markup-btn');
                        const originalText = btn.textContent;
                        btn.textContent = 'Salvo!';
                        btn.style.background = '#223c0e';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = '';
                            location.reload(); // Reload to see the price changes on the page
                        }, 1000);
                    } else {
                        alert('Erro ao salvar configurações.');
                    }
                })
                .catch(error => {
                    console.error('Error updating markup:', error);
                    alert('Erro de conexão.');
                });
        }

        function toggleItem(id, isAvailable) {
            const statusBadge = document.getElementById('status-' + id);

            fetch('/api/menu/' + id + '/available', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ available: isAvailable })
            })
                .then(response => {
                    if (response.ok) {
                        if (isAvailable) {
                            statusBadge.textContent = 'Disponível';
                            statusBadge.className = 'status-badge status-available';
                        } else {
                            statusBadge.textContent = 'Indisponível';
                            statusBadge.className = 'status-badge status-unavailable';
                        }
                    } else {
                        alert('Erro ao atualizar disponibilidade. Tente novamente.');
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Erro de conexão.');
                    location.reload();
                });
        }
    </script>
</body>

</html>
